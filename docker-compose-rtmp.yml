version: '3.8'

services:
  rtmp:
    image: alqutami/rtmp-hls:latest
    container_name: rtmp-server
    ports:
      - "1935:1935"  # RTMP
      - "8080:80"    # HLS
    volumes:
      - ./rtmp/conf:/etc/nginx/conf.d
      - ./rtmp/data:/tmp/hls
      - ./rtmp/stat:/usr/share/nginx/html/stat
    environment:
      - HTTP_PORT=80
      - RTMP_PORT=1935
    restart: unless-stopped
    networks:
      - rtmp-network

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./rtmp/data:/usr/share/nginx/html/hls:ro
    depends_on:
      - rtmp
    restart: unless-stopped
    networks:
      - rtmp-network

networks:
  rtmp-network:
    driver: bridge